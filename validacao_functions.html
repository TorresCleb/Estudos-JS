<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>

    <script>

        function CalculoSomaOuSubtracao(){

            let solicitacao1 = parseFloat(prompt('Digite um número'))
            let escolha = prompt('Escolha entre "soma" ou "subtracao"').toLowerCase();
            let solicitacao2 = parseFloat(prompt('Digite outro número'))
            let resultado;

            if(escolha == 'soma'){
                resultado = solicitacao1 + solicitacao2;
            }else if(escolha == 'subtracao'){
                resultado = solicitacao1 - solicitacao2
            }else{
                document.write('retorne a etapa inicial, inválido ')
            }
            return resultado;
        }
        document.write('O resultado é: ' + CalculoSomaOuSubtracao())

    </script>

</head>
