<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        function exibirArtigo (id, callbackSucesso, callbackErro){
            //lógica: recuperar o id via requisição http
            if (true) {
                callbackSucesso('Funções de callback em JS', 'Funções de callback são muito utilizadas')
            } else {
                callbackErro('Erro ao recuperar os dados', 'tente novamente!!')
            }
        }
        var callbackSucesso = function(titulo, descricao){
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr>')
            document.write('<p>' + descricao + '</p>')
        } 
        var callbackErro = function(erro, complemento){    
            document.write('<p><b>Erro:</b>' + erro +'</p>')
            document.write('<hr>')
            document.write('<p>' + complemento + '</p>')
        }
        exibirArtigo(1,callbackSucesso, callbackErro)

    </script>
